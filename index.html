<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kumar Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>Kumar Virtual</h1>
    <img id="pet" src="kumar.png" alt="Karakter" />
    <div class="status">
      <p>Kenyang: <span id="hunger">100%</span></p>
      <p>Senang: <span id="fun">100%</span></p>
    </div>
    <div class="buttons">
      <button onclick="feedPet()">🍔 Kasih Makan</button>
      <button onclick="playWithPet()">🎾 Ajak Bermain</button>
    </div>
  </div>
</body>

</html>
